{% extends 'base.html' %}

{% block content %}
<section id="detail">
  <div class="container">
    <div class="clo-4">
      <img src="{{product.image.url}}" alt="" srcset="" width="50%">
    </div>

    <div class="col-8">
      <h1 class="display-6">{{product.name}}</h1>
      <p><span class="badge bg-dark">Price</span>{{product.price}}</p>
      <form action="{% url 'cart:product_add' product.id %}" method="post">
        {% csrf_token %}
        {{ add_to_cart }}
        <input type="submit" value="Add to Cart" class="btn btn-primary btn-small">
      </form>
      <h5><span class="badge bg-secondary">Description</span>{{product.description|linebreaks}}</h5>
    </div>
  </div>
</section>
{% endblock %}
