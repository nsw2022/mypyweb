{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <section id="post_list form-group">
    <h2>글쓰기</h2>
    <form action="" method="post" enctype="multipart/form-data" class="my-3">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
  </section>
</div>

{% endblock %}
