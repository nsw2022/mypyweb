{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container my-3 text-center">
  <section id="main">
      <h2> - 그린 블로그 - </h2>
      <img src="{% static 'blog/images/doit.jpg' %}">
      <!-- 최신글 보이기-->
      <div class="row">
          <div class="col-2"></div>
          <div class="col-8 text-start">
            <h5 class="p-2">최근 포스트 </h5>
               <div class="card">
                   <div class="card-body">
                       {% for post in recent_post  %}
                       <p><a href="{% url 'blog:detail' post.id %}">
                        {{ post.title }} - ({{ post.author }}, {{ post.pub_date }})
                       </a></p>
                       {% endfor %}
                   </div>
               </div>
         </div>
      </div>
  </section>
</div>
{% endblock %}
