{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1>블로그 디테일이다.</h1>

    <!-- 포스트 가져오기 -->

    <h3>
      <a>{{post.title}}</a>
    </h3>
    <h5 style="white-space: pre-line; line-height: 1.5;">{{post.content}}</h5>
    <p>{{post.pub_date}}</p>
    {% if post.photo %}
    <img src="{{ post.photo.url }}" alt="블로그사진" srcset="">
    {% endif %}
    


</div>
{% endblock %}
