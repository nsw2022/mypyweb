{% extends 'base.html' %}
{% load static %}
{% block title %}
  댓글 수정
{% endblock %}
{% block content %}
<form action="" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="content">댓글 내용</label>
    <textarea name="content" id="content" rows="3" class="form-control">{{form.content.value}}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">수정하기</button>
</form>

{% endblock %}
