{% load socialaccount %}
{% providers_media_js %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">블로그</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:post_list' %}">포스트</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:post_create' %}">글 작성</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        {% if not user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link" href="#" data-bs-target="#loginModal" data-bs-toggle="modal">
              로그인
            </a>
          </li>
        {% else %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-bs-toggle="dropdown">
              {{ user.username }}
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="{% url 'common:logout' %}">로그아웃</a>
              </div>
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!--로그인 모달 -->
<div class="modal" tabindex="-1" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <i class="fa-solid fa-right-to-bracket"></i>로그인</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <a class="btn btn-outline-primary btn-block btn-sm ml-auto" href="{% provider_login_url 'google' %}">
          <i class="fa-brands fa-google"></i>
          Log in with Google
        </a>
        <a class="btn btn-outline-dark btn-block btn-sm" href="{% url 'common:login' %}">
          <i class="fa-solid fa-user"></i>
          Log in with ID
        </a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        <button type="button" class="btn btn-primary">로그인</button>
      </div>
    </div>
  </div>
</div>
