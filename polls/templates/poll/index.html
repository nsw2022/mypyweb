<!doctype html>
<html lang="ko">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>main 페이지</title>
    <link rel="stylesheet" href="{% static 'poll/css/style.css' %}">
</head>
<body>
<div id="container">
    <section id = main>
        <h1>메인페이지 입니다.</h1>
        <div class="poll">
            <a href="{% url 'poll:poll_list' %}">
                <img src="{% static 'poll/images/vote.png' %}" alt="투표">
                <p>설문투표바로가기</p>
            </a>
        </div>

        <div class="ocr">
            <a href="#">
                <img src="{% static 'poll/images/ocr.png' %}" alt="투표">
                <p>OCR바로가기</p>
            </a>
        </div>

    </section>

</div>


</body>
</html>
