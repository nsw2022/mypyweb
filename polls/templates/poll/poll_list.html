<!DOCTYPE html>
<html lang="ko">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Hi~</title>
    <link rel="stylesheet" href="{% static '/poll/css/style.css' %}">
</head>
<body>
    <div id="container">
        <section id="poll_list">
            <h1>설문 목록</h1>
            {% if question_list %}
                <ul>
                {% for question in question_list %}
                    <!--<p><a href="/poll/{{ question.id }}">{{ question.question_text }}</a></p>-->
                    <li>
                        <a href="{% url 'poll:detail' question.id %}">
                            {{ question.question_text }}</a>
                    </li>
                {% endfor %}
                </ul>
            {% else %}
                <p>설문이 없습니다.</p>
            {% endif %}
            <img src="{% static 'poll/images/vote.png' %}" alt="투표">
        </section>
    </div>
</body>
</html>
